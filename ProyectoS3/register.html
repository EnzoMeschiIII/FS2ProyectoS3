<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Aligulac II</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<div class="container">
    <header class="header text-center mb-4">
        <h1>Register</h1>
        <p class="subtitle">Create your account to get started</p>
    </header>

    <section class="register-section mx-auto">
        <form class="needs-validation" novalidate>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-3 col-form-label">Username:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">Password:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="race" class="col-sm-3 col-form-label">Select Race:</label>
                <div class="col-sm-9">
                    <select class="form-control" id="race" required>
                        <option value="">--Select Race--</option>
                        <option value="zerg">Zerg</option>
                        <option value="protoss">Protoss</option>
                        <option value="terran">Terran</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </section>
</div>

<script src="js/register.js"></script>
<script src="js/db.js"></script>
</body>
</html>
