<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery - Aligulac II</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<div class="container">
    <header class="header text-center mb-4">
        <h1>Password Recovery</h1>
        <p class="subtitle">Enter your email to recover your password</p>
    </header>

    <section class="register-section mx-auto">
        <form class="needs-validation" novalidate>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="recoveredPassword" class="col-sm-3 col-form-label">Recovered Password:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="recoveredPassword" readonly>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="button" class="btn btn-primary" onclick="recuperarContrasena(document.getElementById('email').value)">Recovery</button>
                </div>
            </div>
        </form>
    </section>
</div>

<script src="js/db.js"></script>
<script src="js/login.js"></script>
</body>
</html>
